global:
  duration: 1h
  cleanup: true
  measurements:
    - name: nodeLatency
    - name: podLatency
    - name: serviceLatency 
      svcTimeout: 5s
  requestTimeout: 60s
  gc: true
  gcMetrics: false
  gcTimeout: 1h
  waitWhenFinished: true
  clusterHealth: true

jobs:
  - name: memory-intensive
    jobIterations: 10
    qps: 4
    burst: 4
    namespacedIterations: true
    namespace: memory-intensive
    podWait: false
    cleanup: true
    waitWhenFinished: true
    objects:
      - objectTemplate: templates/heterogenous/deployment-memory-s
        replicas: 4  
      - objectTemplate: templates/heterogenous/deployment-memory-m
        replicas: 4
      - objectTemplate: templates/heterogenous/deployment-memory-l
        replicas: 4
